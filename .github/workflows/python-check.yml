name: Python Syntax Check

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Check Python syntax
      run: |
        python -m py_compile *.py
    
    - name: Install dependencies (for import checks)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: Verify imports
      run: |
        python -c "from mood_detector import MoodDetector; print('✓ mood_detector')"
        python -c "from music_player import MusicPlayer; print('✓ music_player')"
        python -c "print('All imports successful!')"
