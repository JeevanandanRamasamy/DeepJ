# DeepJ Configuration File
# Customize settings for the AI DJ application

[camera]
# Camera device ID (0 for built-in, 1+ for external cameras)
device_id = 0
# Frame width and height
frame_width = 640
frame_height = 480

[mood_detection]
# Number of recent emotion detections to keep for smoothing
history_size = 30
# Minimum seconds between emotion detections (improves performance)
detection_interval = 1.0

[music]
# Directory containing music files organized by mood
music_directory = music
# Default volume (0.0 to 1.0)
default_volume = 0.7

[display]
# Window title
window_name = DeepJ - AI DJ
# Show video feed (set to false to run headless)
show_video = true
